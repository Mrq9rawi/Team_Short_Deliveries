        <main>
            <details>
                <summary>Sign Up</summary>
                <form action="registration.php" method="post">
                    <label>Card Info</label><br>
                    <input type="number" pattern="\{d12}" name="card_info" required><br>
                    <label>Full Name:</label><br>
                    <input type="text" name="name" required><br>
                    <label>Email:</label><br>
                    <input type="email" name="email" required><br>
                    <h2>Address</h2>
                    <label>Street</label><br>
                    <input type="text" name="street" required><br>
                    <label>City</label><br>
                    <input type="text" name="city" required><br>
                    <label>Province</label><br>
                    <input type="text" name="province" required><br>
                    <label>Password:</label><br>
                    <input type="password" id="password1" name="password" required><br>
                    <label>Confirm Password</label><br>
                    <input type="password" id="password2" name="confirm_password" required><span>*</span><br>
                    <input type="submit" value="Sign Up">
                </form>
            </details>
            <details>
                <summary>Sign In</summary>
                <form action="registration.php" method="post">
                    <label>Email:</label><br>
                    <input type="email" name="email" required><br>
                    <label>Password:</label><br>
                    <input type="password" name="password" required><br>
                    <input type="submit" value="Sign In">
                </form>
            </details>
        </main>
        <footer></footer>
