<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- CSS Files -->
	<!-- Normalizer -->
	<link rel="stylesheet" href="../CSS/normalize.css">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="../CSS/all.min.css">
	<!-- MainCSSFile -->
	<link rel="stylesheet" href="../CSS/master.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account</title>
</head>

<body>
	<header>
		<div class="container">
			<nav>
				<a href="index.html">
					<img src="../images/Team_Short_Deliveries_logo.png" alt="">
				</a>
				<div>
					<i class="fas fa-bars fa-2x" id="burgerIcon"></i>
					<ul id="navigation" class="navigation">
						<li><a href="cart.html">Cart</a></li>
						<li><a href="account.html">Sign In | Sign Up</a></li>
					</ul>
				</div>
				<script>
					let navigation = document.getElementById("navigation");

					let timesClicked = 0;

					document.getElementById("burgerIcon").onclick = function () {
						timesClicked++;
						if (timesClicked % 2 !== 0) {
							navigation.style.display = "block";
						} else {
							navigation.style.display = "none";
						}
					};
				</script>
			</nav>
		</div>
	</header>
	<main>
		<div class="container account">
			<details>
				<summary>Sign Up</summary>
				<form action="registration.php" method="post">
					<div>
						<h4>Personal Information</h4>
						<input type="number" pattern="\{d12}" name="card_info" required placeholder="Card Info *">
						<input type="text" name="name" required placeholder="Full Name *">
						<input type="email" name="email" required placeholder="Email *">
					</div>
					<div>
						<h4>Address</h4>
						<input type="text" name="street" required placeholder="Street *">
						<input type="text" name="city" required placeholder="City *">
						<input type="text" name="province" required placeholder="Province *">
						<input type="password" id="password1" name="password" required placeholder="Password *">
						<input type="password" id="password2" name="confirm_password" required placeholder="Confirm Password *">
					</div>
					<section>
						<input type="submit" value="Sign Up">
					</section>
				</form>
			</details>
			<details>
				<summary>Sign In</summary>
				<form action="registration.php" method="post">
					<input type="email" name="email" required placeholder="Email *">
					<input type="password" name="password" required placeholder="Passwrod *">
					<input type="submit" value="Sign In">
				</form>
			</details>
			<script>
				let signUp = document.querySelector("details:first-of-type");
				let signIn = document.querySelector("details:last-of-type");

				signUp.onclick = function () {
					signIn.removeAttribute("open")
				}

				signIn.onclick = function () {
					signUp.removeAttribute("open")
				}
			</script>
		</div>
	</main>
	<footer></footer>
</body>

</html>
