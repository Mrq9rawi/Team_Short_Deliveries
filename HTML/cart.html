<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- CSS Files -->
	<!-- Normalizer -->
	<link rel="stylesheet" href="../CSS/normalize.css">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="../CSS/all.min.css">
	<!-- MainCSSFile -->
	<link rel="stylesheet" href="../CSS/master.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>
</head>

<body>
	<!-- Header Start -->
	<header>
		<div class="container">
			<nav>
				<a href="index.html">
					<img src="../images/Team_Short_Deliveries_logo.png" alt="">
				</a>
				<div>
					<i class="fas fa-bars fa-2x" id="burgerIcon"></i>
					<ul id="navigation" class="navigation">
						<li><a href="cart.html">Cart</a></li>
						<li><a href="account.html">Sign In | Sign Up</a></li>
					</ul>
				</div>
				<script>
					let navigation = document.getElementById("navigation");

					let timesClicked = 0;

					document.getElementById("burgerIcon").onclick = function () {
						timesClicked++;
						if (timesClicked % 2 !== 0) {
							navigation.style.display = "block";
						} else {
							navigation.style.display = "none";
						}
					};
				</script>
			</nav>
		</div>
	</header>
	<!-- Header End -->
	<main>
		<div class="container cart">
			<div class="product-summary">
				<form action="checkout.php">
					<div>
						<label>Product Summary:</label>
						<input type="text" id="product_summary" name="product_summary" required>
					</div>
					<div>
						<label>Total Cost:</label>
						<input type="text" id="total_cost" name="total_cost" required>
					</div>
					<script>
						if (window.localStorage.getItem("product")) {
							document.querySelector("main .product-summary").append(document.createElement("p"))
							document.querySelector("main .product-summary form #product_summary").value = window.localStorage.getItem(
								"product")
							document.querySelector("main .product-summary form #total_cost").value = window.localStorage.getItem(
								"cost")
						}
					</script>
					<input type="submit" value="Go to Checkout">
				</form>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
	<script src="account.js" type="text/javascript"></script>
</body>

</html>
